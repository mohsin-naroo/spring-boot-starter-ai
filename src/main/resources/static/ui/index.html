<!doctype html>
<html lang="en">

<head>
    <title>spring-boot-starter-ai</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="font-monospace" ng-app="ApiApp">

    <div class="container" ng-controller="ApiController as $controller">
        <nav class="navbar">
            <h1>spring-boot-starter-ai</h1>
        </nav>
        <div class="row mb-2">
            <div class="col-sm-2">
                <div class="input-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="Chat" value="Chat"
                            ng-model="$controller.data.type">
                        <label class="form-check-label" for="Chat">Chat</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="RAG" value="RAG"
                            ng-model="$controller.data.type">
                        <label class="form-check-label" for="RAG">RAG(Retrieval Augmented Generation)</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <textarea id="propmt" rows="10" class="form-control font-monospace lh-1"
                    ng-model="$controller.data.prompt"></textarea>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="button" class="btn btn-outline-primary" value="Send Prompt"
                        ng-click="$controller.chat()">
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                &nbsp;:: Output :: - Model: {{$controller.data.model}}, Start: {{$controller.data.startTime}}, End:
                {{$controller.data.finishTime}}
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-12">
                <textarea id="output" rows="20" class="form-control font-monospace lh-1"
                    ng-model="$controller.data.output" readonly></textarea>
            </div>
        </div>
    </div>
    <div id="loading-overlay">
        <div class="loading-icon"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
